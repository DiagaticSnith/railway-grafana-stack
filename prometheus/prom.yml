global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus tự monitor
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GOSHOP BACKEND - DÙNG INTERNAL DOMAIN + PORT 8080
  - job_name: 'goshop-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend-production-815c.up.railway.app']

  # FOODFAST BACKEND (thay tên + port thật)
  - job_name: 'foodfast-delivery-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['foodfast-delivery-backend.railway.internal:8080']  # sửa port nếu khác
